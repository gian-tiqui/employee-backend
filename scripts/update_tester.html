<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Update Tester</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

  <h2>Update Employee Information</h2>
  <form id="updateEmployeeForm">
    <label for="eid">Employee ID:</label>
    <input type="number" id="eid" name="eid" required><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="middle_name">Middle Name:</label>
    <input type="text" id="middle_name" name="middle_name"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <input type="submit" value="Update">
  </form>

  <script>
    $(document).ready(function () {
      $("#updateEmployeeForm").submit(function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Collect form data into a JavaScript object
        var formData = {
          eid: $("#eid").val(),
          first_name: $("#first_name").val(),
          middle_name: $("#middle_name").val(),
          last_name: $("#last_name").val(),
          address: $("#address").val(),
          contact_number: $("#contact_number").val(),
          email: $("#email").val()
        };

        // Make an AJAX POST request to your PHP script
        $.ajax({
          type: "POST",
          url: "http://www.employeedata.com/scripts/controllers/employees/update_employee.php",
          data: formData,
          success: function (response) {
            // Handle the response from the server
            console.log(response);
          },
          error: function (error) {
            // Handle errors
            console.error(error);
          }
        });
      });
    });
  </script>

</body>

</html>
